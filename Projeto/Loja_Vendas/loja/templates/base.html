<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Loja Online - Página Básica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 20px;
            background-color: #555;
            color: white;
            height: 80px;
            position: relative;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }

        .menu-icon {
            font-size: 2rem;
            cursor: pointer;
            position: absolute;
            left: 20px;
        }

        .cart-icon {
            position: absolute;
            right: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-icon a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 20;
        }

        nav.active {
            transform: translateX(0);
        }

        .back-arrow {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 30px;
            cursor: pointer;
            padding: 10px;
        }

        .back-arrow:hover {
            color: #e76f51;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid white;
        }

        .profile h4 {
            color: white;
            font-size: 1.2rem;
        }

        .profile p {
            color: #aaa;
            font-size: 0.9rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 15px 0;
            padding: 10px;
            width: 80%;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #e76f51;
        }

        .logout {
            margin-top: auto;
            margin-bottom: 20px;
        }

        /* Rodapé elegante */
        footer {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 40px 0;
            text-align: center;
        }

        footer .social-icons a {
            color: #ffffff;
            margin: 0 15px;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        footer .social-icons a:hover {
            color: #ffc107;
        }

        /* Estilo dos cards */
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            width: 100vw;
            position: relative;
            z-index: 10;
            box-sizing: border-box;
            font-size: 2rem;
            color: #444;
        }

        .card {
            display: block;
            text-decoration: none;
            color: inherit;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            font-size: 1.25rem;
            margin: 10px 0;
            color: #444;
        }

        .card p {
            font-size: 1rem;
            color: #777;
            padding: 0 10px;
        }

        .card .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #666;
            margin: 10px 0;
        }

        .card button {
            background-color: #228B22;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        .card button:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>

    <!-- Topbar -->
    <header>
        <div class="logo">Minha Loja</div>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <div class="cart-icon">
            <a href="{% url 'carrinho' %}"><i class="fas fa-shopping-cart"></i> Carrinho</a>
        </div>
    </header>

    <!-- Menu Hamburger -->
    <nav id="sideMenu">
        <div class="back-arrow" onclick="toggleMenu()">←</div>
        <div class="profile">
            <img src="images/perfil.png" alt="Foto do Utilizador">
            <h4>Eduardo Carvalho</h4>
            <p>eduardo@gmail.com</p>
        </div>
        <a href="{% url 'index' %}">Página Inicial</a>
        <a href="{% url 'perfil' %}">Perfil</a>
        <a href="#">Contacto</a>
        <a href="#" class="logout">Logout</a>
    </nav>

    

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Loja de Vendas - Todos os direitos reservados</p>
    </footer>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('sideMenu');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>

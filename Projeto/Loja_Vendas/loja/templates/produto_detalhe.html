<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ produto.nome }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        <style>
            /* Personalizar o fundo e estilo da loja */
            body {
                background-color: #f8f9fa;
            }
            .card:hover {
                transform: scale(1.05);
                transition: all 0.3s ease;
            }
            .navbar-brand {
                font-size: 1.5rem;
                font-weight: bold;
            }
            footer {
                background-color: #343a40;
                color: white;
            }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Loja de Vendas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'carrinho' %}">Carrinho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'perfil' %}">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/600x400" class="product-image" alt="Imagem do Produto">
            </div>
            <div class="col-md-6">
                <h1>{{ produto.nome }}</h1>
                <p>{{ produto.descricao }}</p>
                <p class="text-success fw-bold">Preço: $ {{ produto.preco }}</p>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCarrinho">Adicionar ao Carrinho</button>
                <a href="{% url 'index' %}" class="btn btn-secondary">Voltar à Loja</a>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div class="modal fade" id="modalCarrinho" tabindex="-1" aria-labelledby="modalCarrinhoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCarrinhoLabel">Produto Adicionado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    O produto foi adicionado ao carrinho com sucesso!
                </div>
                <div class="modal-footer">
                    <a href="{% url 'carrinho' %}" class="btn btn-primary">Ver Carrinho</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuar Comprando</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Palavra-Passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Impede rolagem ao usar imagem fixa */
        }

        /* Adicionando a imagem de fundo */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(3px) brightness(60%);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .password-form {
            background-color: #ffffff;
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 1; /* Garante que o formul√°rio fique acima do fundo */
        }
    </style>
</head>
<body>

    <!-- Imagem de fundo -->
    <img src="/static/images/fundo_login.jpg" class="bg-image" alt="Background">

    <div class="container">
        <div class="password-form">
            <h1>Alterar Palavra-Passe</h1>
            <p>Defina uma nova palavra-passe para a sua conta.</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nova_senha" class="form-label">Nova Palavra-Passe</label>
                    <input type="password" class="form-control" name="nova_senha" id="nova_senha" required>
                </div>
                <div class="mb-3">
                    <label for="confirmacao_senha" class="form-label">Confirmar Palavra-Passe</label>
                    <input type="password" class="form-control" name="confirmacao_senha" id="confirmacao_senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Alterar Palavra-Passe</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

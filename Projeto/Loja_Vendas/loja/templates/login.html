<!DOCTYPE html>
<html lang="pt">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background: #f5f5f5;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(3px) brightness(60%);
            object-fit: cover;
        }

        .login-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            z-index: 1;
        }

        .login-container h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 20px;
        }

        .login-container p {
            color: #636e72;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .form-control {
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #dfe6e9;
            background: #f1f2f6;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #0984e3;
            box-shadow: 0 0 8px rgba(9, 132, 227, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            background: #0984e3;
            color: white;
            border: none;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #74b9ff;
            transform: scale(1.05);
        }

        .link-recover-password {
            font-size: 0.9rem;
            color: #0984e3;
            text-decoration: none;
            transition: 0.3s;
        }

        .link-recover-password:hover {
            color: #74b9ff;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #636e72;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <img src="/static/images/fundo_login.jpg" class="bg-image" alt="Background">
    <div class="login-container">
        <h1>Entrar</h1>
        <p>Entre na sua conta para continuar.</p>

        {% if login_error %}
        <div class="alert alert-danger" role="alert">
            {{ login_error }}
        </div>
        {% endif %}

        <form method="POST" action="/login/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Palavra-Passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Entrar</button>
        </form>

        <div class="mt-3">
            <a href="#" class="link-recover-password">Recuperar a palavra-passe?</a>
        </div>

        <div class="mt-3">
            <a href="{% url 'registo' %}" class="link-recover-password">Criar Conta?</a>
        </div>

        <div class="footer-text">
            <p>&copy; 2024 Loja de Vendas</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

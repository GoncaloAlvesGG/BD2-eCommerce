<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9eff1;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-form {
            background-color: #ffffff;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-form:hover {
            box-shadow: 0 18px 36px rgba(0, 0, 0, 0.15);
        }

        .login-form h1 {
            font-size: 2.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .login-form p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 30px;
        }

        .form-control-static {
            display: block;
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            color: #555;
            background-color: #f5f7fa;
            border: 1px solid #ddd;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        .btn-login:hover {
            background-color: #388e3c;
            transform: translateY(-3px);
        }

        .link-recover-password {
            font-size: 0.9rem;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .link-recover-password:hover {
            color: #0056b3;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #999;
        }

        .login-form {
            background: linear-gradient(145deg, #ffffff, #e9eff1);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-form">
            <h1>Entrar</h1>
            <p>Entre na sua conta para continuar.</p>

            {% if login_error %}
            <div class="alert alert-danger" role="alert">
                {{ login_error }}
            </div>
            {% endif %}
            <form method="POST" action="/login/">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Palavra-Passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <!-- BotÃ£o de envio -->
                <button type="submit" class="btn btn-primary btn-login">Entrar</button>
            </form>

            <div class="mt-3">
                <a href="#" class="link-recover-password">Recuperar a palavra-passe?</a>
            </div>

            <div class="mt-3">
                <a href="{% url 'registo' %}" class="link-recover-password">Criar Conta?</a>
            </div>

            <div class="footer-text">
                <p>&copy; 2024 Loja de Vendas</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

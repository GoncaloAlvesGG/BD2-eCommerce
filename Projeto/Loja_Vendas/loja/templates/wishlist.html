{% extends "base.html" %}
{% load static %}

{% block title %}Minha Wishlist{% endblock %}

{% block content %}
<style>
    .wishlist-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        justify-content: center;
        max-width: 1200px;
        margin: auto;
        padding: 20px;
    }

    .wishlist-item {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }

    .wishlist-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
    }

    .wishlist-item h3 {
        font-size: 16px;
        margin: 10px 0;
        font-weight: bold;
        color: #333;
        height: 40px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .wishlist-item .price {
        font-size: 1.2rem;
        font-weight: bold;
        color: #228B22;
        margin-bottom: 10px;
    }

    .buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
    }

    .btn-wishlist {
        padding: 8px 12px;
        text-decoration: none;
        color: white;
        border-radius: 5px;
        display: block;
        text-align: center;
        font-weight: bold;
        font-size: 14px;
    }

    .btn-remove {
        background-color: #ddd;
        color: #333;
    }

    .btn-remove:hover {
        background-color: #ffdddd;
        color: red;
    }

    .btn-cart {
        background-color: green;
    }

    .btn-cart:hover {
        background-color: darkgreen;
    }

    @media (max-width: 600px) {
        .wishlist-container {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }

        .wishlist-item img {
            height: 150px;
        }
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<div class="wishlist-container">
    {% for item in items %}
    <div class="wishlist-item">
        <img src="{% static 'images/monitor_escuro.jpg' %}" alt="{{ item.nome }}">
        <h3>{{ item.nome }}</h3>
        <p class="price">PreÃ§o: {{ item.preco }} â‚¬</p>
        <div class="buttons">
            <button class="btn-wishlist btn-cart" onclick="adicionarAoCarrinho('{{ item.produto_id }}')">ðŸ›’ Adicionar ao Carrinho</button>
            <button class="btn-wishlist btn-remove" onclick="removerDaWishlist('{{ item.produto_id }}')">âœ– Remover</button>
        </div>
    </div>
    {% empty %}
    <p class="text-center">A sua wishlist estÃ¡ vazia.</p>
    {% endfor %}
</div>

<script>
    function removerDaWishlist(produto_id) {
        fetch(`/wishlist/remove/${produto_id}/`, {
            method: 'DELETE',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            Swal.fire('Wishlist', data.message, 'success').then(() => {
                location.reload();
            });
        })
        .catch(error => {
            Swal.fire('Erro', 'NÃ£o foi possÃ­vel remover da wishlist.', 'error');
        });
    }

    function adicionarAoCarrinho(produto_id) {
        fetch(`/add_to_cart/${produto_id}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ produto_id: produto_id })
        })
        .then(response => response.json())
        .then(data => {
            Swal.fire('Carrinho', data.message, 'success');
        })
        .catch(error => {
            Swal.fire('Erro', 'NÃ£o foi possÃ­vel adicionar ao carrinho.', 'error');
        });
    }
</script>

{% endblock %}

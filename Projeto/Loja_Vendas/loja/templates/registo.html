<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo - Loja de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9eff1;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-form {
            background-color: #ffffff;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-form:hover {
            box-shadow: 0 18px 36px rgba(0, 0, 0, 0.15);
        }

        .login-form h1 {
            font-size: 2.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .login-form p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 30px;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            color: #555;
            background-color: #f5f7fa;
            border: 1px solid #ddd;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(3px) brightness(60%);
            object-fit: cover;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        .btn-login:hover {
            background-color: #388e3c;
            transform: translateY(-3px);
        }

        .footer-text {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #999;
        }

        .login-form {
            background: linear-gradient(145deg, #ffffff, #e9eff1);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <img src="/static/images/fundo_login.jpg" class="bg-image" alt="Background">
    <div class="login-container">
        <div class="login-form">
            <h1>Registar</h1>
            <p>Crie uma conta no nosso website.</p>

            <!-- Formulário de Registro -->
            <form id="registerForm" action="/registo/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Palavra-Passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <!-- Botão de Envio -->
                <button type="submit" class="btn btn-primary btn-login">Registar</button>
            </form>
            <div class="footer-text">
                <p>&copy; 2024 Loja de Vendas</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

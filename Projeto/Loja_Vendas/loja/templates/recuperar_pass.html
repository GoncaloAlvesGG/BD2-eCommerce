<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Palavra-Passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Personalizar o fundo e estilo da p√°gina */
        body {
            background-color: #f8f9fa;
        }
        .recovery-container {
            margin-top: 100px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .recovery-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .recovery-form h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-recovery {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="recovery-container">
        <div class="recovery-form">
            <h1>Recuperar Palavra-Passe</h1>
            <p class="text-center">Por favor, insira o seu e-mail para recuperar a palavra-passe.</p>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="oseuemail@exemplo.com" required>
                </div>
                <button type="submit" class="btn btn-primary btn-recovery">Recuperar Palavra-Passe</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

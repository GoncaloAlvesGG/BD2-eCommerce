<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Palavra-Passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Personalizar o fundo e estilo da página */
        body {
            background-color: #f2f4f7;
            font-family: 'Roboto', sans-serif;
        }

        /* Centralizar o formulário na tela */
        .recovery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Estilo do formulário */
        .recovery-form {
            background-color: #ffffff;
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Efeito sutil de hover para o formulário */
        .recovery-form:hover {
            box-shadow: 0 18px 36px rgba(0, 0, 0, 0.15);
        }

        /* Título do formulário */
        .recovery-form h1 {
            font-size: 2.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        /* Texto explicativo */
        .recovery-form p {
            font-size: 1.1rem;
            color: #777;
            margin-bottom: 30px;
        }

        /* Estilo dos campos de entrada */
        .form-control {
            border-radius: 12px;
            background-color: #f5f7fa;
            box-shadow: none;
            margin-bottom: 25px;
            font-size: 1.1rem;
            padding: 14px;
            transition: border-color 0.3s, box-shadow 0.3s ease;
        }

        /* Efeito de foco nos campos de entrada */
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
        }

        /* Botão de recuperação de senha */
        .btn-recovery {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        /* Efeito de hover no botão */
        .btn-recovery:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        /* Link de redirecionamento com estilo */
        .link-return {
            font-size: 0.9rem;
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s;
        }

        /* Efeito de hover no link */
        .link-return:hover {
            color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="recovery-container">
        <div class="recovery-form">
            <h1>Recuperar Palavra-Passe</h1>
            <p>Por favor, insira o seu e-mail para recuperar a palavra-passe.</p>

            <!-- Formulário para recuperação de senha -->
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="oseuemail@exemplo.com" required>
                </div>
                <button type="submit" class="btn btn-primary btn-recovery">Recuperar Palavra-Passe</button>
            </form>

            <a href="/login" class="link-return">Voltar para o login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Palavra-Passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f4f7;
            font-family: 'Roboto', sans-serif;
        }
        .recovery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .recovery-form {
            background-color: #ffffff;
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .btn-recovery {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-recovery:hover {
            background-color: #0056b3;
        }
        .link-return {
            font-size: 0.9rem;
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .link-return:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="recovery-container">
        <div class="recovery-form">
            <h1>Recuperar Palavra-Passe</h1>
            <p>Por favor, insira o seu e-mail para recuperar a palavra-passe.</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Formulário para recuperação de senha -->
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="oseuemail@exemplo.com" required>
                </div>
                <button type="submit" class="btn btn-primary btn-recovery">Recuperar Palavra-Passe</button>
            </form>

            <a href="{% url 'login' %}" class="link-return">Voltar para o login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

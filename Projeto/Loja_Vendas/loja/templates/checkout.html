<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Personalizar o fundo e estilo da loja */
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Altura mínima da tela */
        }
        .content {
            flex: 1; /* Permite que o conteúdo ocupe o espaço disponível */
        }
        .card:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        footer {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Loja de Vendas</a>
        </div>
    </nav>

    <div class="container mt-5 content"> <!-- Adicionado a classe 'content' -->
        <h1 class="text-center">Finalizar Compra</h1>
        <form class="mt-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome">
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Endereço completo">
            </div>
            <div class="mb-3">
                <label for="cartao" class="form-label">Número do Cartão</label>
                <input type="text" class="form-control" id="cartao" placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            <button type="submit" class="btn btn-success w-100">Finalizar Compra</button>
        </form>
    </div>

    <footer class="bg-dark text-light text-center py-4 mt-5">
        <p>&copy; 2024 Loja de Vendas</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
